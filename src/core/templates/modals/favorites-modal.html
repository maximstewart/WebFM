{% block favorites_modal %}
    <!-- Favorites modal -->
    <div class="modal fade" id="favorites-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Favorites:</h3>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col scroller" style="max-height: 30em; overflow: auto;">
                            <ul id="faves-list" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-danger btn-sm">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock favorites_modal %}
